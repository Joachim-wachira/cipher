<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Projects</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url(articlebackground.jpg) center/cover no-repeat;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
        }

        /* Header styling */
        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .header i {
            font-size: 4rem;
            color: #00bcd4;
        }

        .header h1 {
            font-size: 3rem;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        .navbar .logo {
            width: 50px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 15px;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        .left-section {
            position: absolute;
            top: 150px;
            left: 20px;
            width: 250px;
            text-align: center;
        }

        .left-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .left-section img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .central-icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
            width: 80%;
            max-width: 400px;
            height: 80%;
            max-height: 400px;
        }

        .central-icon i {
            font-size: 6rem;
            color: #ffffff; /* White brain icon */
            animation: pulse 3s infinite;
        }

        .projects {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .project {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px; /* Reduced padding */
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 12px; /* Reduced font size */
            transition: all 0.3s ease-in-out;
        }

        .project i {
            font-size: 1.2rem; /* Reduced icon size */
            color: #00bcd4; /* Blue icons for projects */
        }

        /* Positioning projects around the brain icon */
        .project:nth-child(1) {
            top: 5%;
            left: 50%;
            transform: translate(-50%, -150%);
        }

        .project:nth-child(2) {
            top: 25%;
            right: 5%;
            transform: translate(50%, -45%);
        }

        .project:nth-child(3) {
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, 170%);
        }

        .project:nth-child(4) {
            top: 25%;
            left: 5%;
            transform: translate(-20%, -20%);
        }

        .project:nth-child(5) {
            top: 40%;
            right: 30%;
            transform: translate(90%, 150%);
        }

        .project:hover {
            background-color: #00bcd4;
            color: black;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .copyright {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }
        .circle{
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: 0 0  20px #183533, 0 0 40px #57cf11;
        animation: glow-border 1.5s infinite alternate;
      border:solid #24bd10;
      }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <i class="fas fa-lightbulb"></i>
        <h1>Cipher</h1>
        <p>Transforming Ideas Into Technological Triumph</p>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="index.html">
            <img src="logo.jpg" alt="Logo" class="logo">
        </a>
        <div class="nav-links" id="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> HOME</a>
            <a href="about-us.html"><i class="fas fa-users"></i> ABOUT US</a>
            <a href="projects.html"><i class="fas fa-tasks"></i> PROJECTS</a>
            <a href="article.html"><i class="fas fa-newspaper"></i> ARTICLE</a>
            <a href="contact_us.html"><i class="fas fa-briefcase"></i> CONTACT US</a>
        </div>
    </div>

    <!-- Left Section -->
    <div class="left-section">
        <h2><i class="fas fa-folder"></i> Projects</h2>
        <img src="project.jpg" alt="Projects Image">
    </div>

    <!-- Main Content -->
    <div class="central-icon">
       <div class="circle"></div> <!-- Central brain icon -->
        <div class="arrows">
            <div class="arrow arrow1"></div>
            <div class="arrow arrow2"></div>
            <div class="arrow arrow3"></div>
            <div class="arrow arrow4"></div>
            <div class="arrow arrow5"></div>
        </div>
        <div class="projects">
            <div class="project"><i class="fas fa-globe"></i> HORIZON</div>
            <div class="project"><i class="fas fa-store"></i> SOKO YETU</div>
            <div class="project"><i class="fas fa-phone"></i> ELDO TECH PHONE CARE</div>
            <div class="project"><i class="fas fa-briefcase"></i> PORTFOLIO</div>
            <div class="project"><i class="fas fa-cogs"></i> ELDO-JAMII LLMS</div> <!-- Positioned around -->
        </div>
    </div>

    <!-- Footer -->
    <div class="copyright">
        <p>&copy; 2025. ALL RIGHTS RESERVED.</p>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
